<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/architecture.css">
    <script src="/static/js/architecture.js"></script>
</head>

<body>
  
  <header>

      <div class="logosec">
          <img src="/static/images/menu.png" class="icn menuicn" id="menuicn" alt="menu-icon">
          <div class="logo">Employee details</div>
      </div>

      <div class="searchbar">
          <input type="text" placeholder="Search">
          <div class="searchbtn">
            <img src="/static/images/search.png" class="icn srchicn" alt="search-icon">
          </div>
      </div>

      <div class="message">
          <div class="circle"></div>
          <img src="/static/images/notification.png" class="icn" alt="">
          <span>{{user}}</span>
          <div class="dp">
            
            <img src="/static/images/profile.png" class="dpicn" alt="dp">
          </div>
      </div>

  </header>

  <div class="main-container">
      <div class="navcontainer navclose">
          <nav class="nav">
              <div class="nav-upper-options">
                  <div class="nav-option option1">
                      <img src="/static/images/dashboard.png" class="nav-img" alt="dashboard">
                      <h3> Dashboard</h3>
                  </div>

                  <div class="option2 nav-option">
                      <img src="/static/images/projects.png" class="nav-img" alt="projects">
                      <h3> Data</h3>
                  </div>

                  <div class="nav-option option3">
                      <img src="/static/images/diagram.png" class="nav-img" alt="diagram">
                      <h3> Diagram</h3>
                  </div>

                  <div class="nav-option option4">
                      <img src="/static/images/pipeline.png" class="nav-img" alt="pipeline">
                      <h3> Pipeline</h3>
                  </div>

                  <div class="nav-option option5">
                      <img src="/static/images/ticket.png" class="nav-img" alt="ticket">
                      <h3> Ticket</h3>
                  </div>

                  <div class="nav-option option6">
                      <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png" class="nav-img" alt="settings">
                      <h3> Settings</h3>
                  </div>

                  <div class="nav-option logout" onclick="logout()">
                      <img src= "https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" class="nav-img" alt="logout">
                      <h3>Logout</h3>
                  </div>

              </div>
          </nav>
      </div>

      <div class="main">
        <div id="page1" class="page">{% include 'dashboard.html' %} </div>
        <div id="page2" class="page">{% include 'data.html' %}</div>
        <div id="page3" class="page">  </div>
        <div id="page4" class="page"> {% include 'pipeline.html' %} </div>
        <div id="page5" class="page"> </div>
        <div id="page6" class="page"> {% include 'settings.html' %}</div>
        <div id="page7" class="page"> logout <button onclick="logout()"></button> </div>
      </div>
  </div>

</body>
</html>
